<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
        <title>EasyRTC Demo: Simple Video+Audio</title>
        <link rel="stylesheet" type="text/css" href="../easyrtc/easyrtc.css" />

        <!--hide-->
        <link rel="stylesheet" type="text/css" href="css/demo_audio_video_simple.css" />
        <!-- Prettify Code -->
        <script type="text/javascript" src="js/prettify/prettify.js"></script>
        <script type="text/javascript" src="js/prettify/loadAndFilter.js"></script>
        <script type="text/javascript" src="js/prettify/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="js/prettify/prettify.css" />

        <!--show-->
        <!-- Assumes global locations for socket.io.js and easyrtc.js -->
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="../easyrtc/easyrtc.js"></script>
       
        

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
        

    </head>
    <body onload="connect();">
        
        <div id="start-screen">
            <h1 id="animatie">Press the 'start' button to start</h1>
        </div>
        <div id="loading-screen">
            <h1>LOADING</h1>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div id="intro">
            <h1 class="text1">
                Try to find someone from the other side and ask them to join you. </br> (Use
                your voice to attract them.)
              </h1>
        </div>
        <div id="intro2">
            <h1 class="text2">
                Questions will appear on screen, each of you has to answer it
                honestly in 2 minutes. Good luck!
            </h1>
        </div>
        
        <div id="demoContainer">
            <p id="prompt"></p>
            
            <div><span id="time"></span></div>
                <div id="connectControls">
                    <div id="iam">Not yet connected...</div>
                    <strong>Connected users:</strong>
                    <div id="otherClients"></div>
                </div>
                <div id="videos" style="opacity:100;">
                    <video autoplay="autoplay" playsinline="playsinline" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" ></video>
                    <div style="position:absolute;top:0;">
                    <video autoplay="autoplay" playsinline="playsinline" id="callerVideo" width="600" height="400"></video>
                    </div>
                        <!-- each caller video needs to be in it's own div so it's close button can be positioned correctly -->
                </div>
                <!--<canvas id="myCanvas" width="60" height="40" style="width:100%;height:100%"> </canvas>-->
               

            

                


                <!-- Runs the SyntaxHighlighter 
                <script type="text/javascript">
                    loadAndFilter(window.location.href, "prettyHtml",2 );
                    loadAndFilter(getHelperPath("js"), "prettyJS", 2);
                    loadAndFilter(getHelperPath("css"), "prettyCSS", 2);
                </script>
                -->
                <!-- End Main Content -->
            </div>
                
        
        <!--show-->

        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/demo_audio_video_simple.js"></script>
       
    </body>
</html>
